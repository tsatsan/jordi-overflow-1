<form [formGroup]="signupForm" style="padding-top: 30px;" (ngSubmit)="onSubmit()">
        <mat-input-container>
            <input
                matInput
                placeholder="Nombre"
                formControlName="firstName"
                id="firstName">
        </mat-input-container>
        <mat-input-container>
            <input
                matInput
                placeholder="Apellido"
                formControlName="lastName"
                id="lastName">
            </mat-input-container>
        <mat-input-container>
            <input
                matInput
                placeholder="Correo electrónico"
                formControlName="email"
                id="email">
        </mat-input-container>
        <mat-input-container>
            <input
                type="password"
                matInput
                placeholder="Contraseña"
                formControlName="password"
                id="password">
        </mat-input-container>
        <button type="submit" mat-raised-button color="accent">Crear cuenta</button>
        <p style="text-align: center">
                ¿Ya tienes un usuario?
                <a mat-button color="primary" [routerLink]="['/signin']">Iniciar sesión</a>
        </p>
    </form>
