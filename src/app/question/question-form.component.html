<form (ngSubmit)="onSubmit(f)" #f="ngForm" style="padding-top: 30px;">
    <mat-input-container>
        <input
            matInput
            placeholder="titulo"
            name="title"
            ngModel>
    </mat-input-container>
    <mat-input-container>
            <input
                matInput
                placeholder="Descripción"
                name="description"
                ngModel>
    </mat-input-container>
    <mat-grid-list cols="3" rowHeight="3:2">
        <mat-grid-tile>
            <mat-radio-group [ngModel] name="icon">
                <mat-radio-button value="none">
                    <i mat-list-icon class="material-icons">help</i>
                    <small>sin ícono</small>
                </mat-radio-button>
            </mat-radio-group>
        </mat-grid-tile>
        <mat-grid-tile *ngFor="let icon of icons">
            <mat-radio-group [ngModel] name="icon">
                <mat-radio-button value="devicon-{{ icon.name }}-{{ getIconVersion(icon) }} ">
                    <i mat-list-icon class="devicon-{{ icon.name }}-{{ getIconVersion(icon) }} "></i>
                </mat-radio-button>
            </mat-radio-group>
        </mat-grid-tile>
    </mat-grid-list>
    <button type="submit" mat-raised-button color="accent">Enviar</button>
</form>
